mutation Providers($input: CreateOneHealthProviderInput!) {
  createOneHealthProvider(input: $input) {
    id
    name
    region
    type
    updatedAt
    district
    description
    deletedAt
    createdAt
  }
}
mutation AssignDepartmentToProvider($input: AssignDepartmentToProviderDto!) {
  assignDepartmentToProvider(input: $input) {
    id
    name
    region
    type
    district
  }
}
